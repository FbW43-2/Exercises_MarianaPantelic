<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/66929353a9.js" crossorigin="anonymous"></script>
    <title>Exercise Linkedin</title>
</head>
<body>
    <header class="flex">
        <div><img src="/img/linkedin1.png" alt="Linkedin Icon" width="40px" height="40px"></div>
        <div>
            <input class="search" type="text" placeholder="Search.." name="search">
            <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="home-icon flex-1">
            <div><i class="fas fa-home fa-2x"></i></div>
            <div>Home</div>
        </div>
        <div class="other-icons flex-1">
            <div><i class="fas fa-user-friends fa-2x"></i></div>
            <div>My network</div>
        </div>
        <div class="other-icons flex-1">
            <div><i class="fas fa-briefcase fa-2x"></i></div>
            <div>Jobs</div>
        </div>
        <div class="other-icons flex-1">
            <div><i class="fas fa-envelope-open-text fa-2x"></i></div>
            <div>Messaging</div>
        </div>
        <div class="other-icons flex-1">
            <div><i class="far fa-bell fa-2x"></i></div>
            <div>Notifications</div>
        </div>
        <div class="other-icons flex-1">
            <div><i class="far fa-user-circle fa-2x"></i></div>
            <div>Me</div>
        </div>
        <div class="other-icons flex-1">
            <div><i class="fas fa-th fa-2x"></i></div>
            <div>Work</div>
        </div>
        <div class="other-icons flex-1 ">
            <div>Try Premium for</div>
            <div>Free</div>
        </div>
    </header>



























    
</body>
</html>
